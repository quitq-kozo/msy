<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>会員情報修正</title>
</head>

<body>
  <div class="row">
    <div class="wrapper">
      <div class="header">
        <div class="heading text-center">
          <h1>会員情報修正</h1>
        </div>
        <!-- border min -->
        <div class="border-min"></div>
        <p class="description">
          Devicemeを利用するには、登録を行ってください。
        </p>
      </div>

      <!-- section-article -->
      <section class="section-top">
        <div class="section-top-body">
          <div class="section-input">
            <label class="input-text">氏名 <span class="text-warning">必須</span></label> <br>
            <input type="text" placeholder="山田 太郎">
          </div>
          <div class="section-input">
            <label class="input-text">氏名(かな) <span class="text-warning">必須</span></label> <br>
            <input type="text" placeholder="やまだ　たろう">
          </div>
          <div class="section-input">
            <label class="input-text">電話番号</label> <br>
            <input type="text" placeholder="123456789">
          </div>
          <div class="section-input">
            <label class="input-text">メールアドレス <span class="text-warning">必須</span></label> <br>
            <input type="text" placeholder="メールアドレス">
          </div>
          <div class="section-multiple-input">
            <label class="input-text">生年月日</label> <br>
            <div class="multiple-input">
              <input type="text" placeholder="0000年">
              <input type="text" placeholder="00月">
              <input type="text" placeholder="00日">
            </div>
          </div>
          <button class="btn-continue">次へ > ></button>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
