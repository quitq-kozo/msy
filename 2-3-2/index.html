<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>新規会員登録（確認）</title>
</head>

<body>
  <div class="row">
    <div class="wrapper">
      <div class="header">
        <div class="heading text-center">
          <h1>新規会員登録（確認）</h1>
        </div>
        <!-- border min -->
        <div class="border-min"></div>
        <p class="description">
          Devicemeを利用するには、登録を行ってください。
        </p>
      </div>

      <!-- section-article -->
      <section class="section-top">
        <div class="section-top-body">
          <div class="section-body">
            <label class="body-title">氏名 </label> <br>
            <div class="border-max"></div>
            <p class="body-text">山田 太郎</p>
            <div class="border-max"></div>
          </div>
          <div class="section-body">
            <label class="body-title">氏名(かな) </label> <br>
            <div class="border-max"></div>
            <p class="body-text">やまだ　たろう</p>
            <div class="border-max"></div>
          </div>
          <div class="section-body">
            <label class="body-title">電話番号</label> <br>
            <div class="border-max"></div>
            <p class="body-text">123456789</p>
            <div class="border-max"></div>
          </div>
          <div class="section-body">
            <label class="body-title">メールアドレス </label> <br>
            <div class="border-max"></div>
            <p class="body-text">メールアドレス</p>
            <div class="border-max"></div>
          </div>
          <div class="body-checkbox">
            <input type="checkbox" name="" id="" checked>
            <p class="checkbox-text">利用規約に同意する</p>
          </div>
          <div class="body-checkbox">
            <input type="checkbox" name="" id="">
            <p class="checkbox-text">プライバシーポリシーに同意する</p>
          </div>
          <button class="btn-continue">新規登録をする > ></button>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
