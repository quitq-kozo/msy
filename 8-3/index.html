<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>パスワード変更</title>
</head>

<body>
  <div class="row">
    <div class="wrapper">
      <div class="header">
        <div class="heading text-center">
          <h1>パスワード変更</h1>
        </div>
        <!-- border min -->
        <div class="border-min"></div>
        <p class="description">
          Devicemeを利用するには、登録を行ってください。
        </p>
      </div>

      <!-- section-article -->
      <section class="section-top">
        <div class="section-top-body">
          <div class="section-input">
            <label class="input-text">パスワード <span class="text-warning">必須</span></label> <br>
            <input type="text" placeholder="パスワード">
          </div>
          <div class="section-input">
            <label class="input-text">パスワード(確認) <span class="text-warning">必須</span></label> <br>
            <input type="text" placeholder="パスワード">
          </div>
          <button class="btn-continue">次へ > ></button>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
